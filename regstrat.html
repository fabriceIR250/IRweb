 }
 #password{
    width: 350px;
    height: 45px;
    border-radius: 5px;
    border:2px solid blue;
    background: transparent;
    outline: none;
    color: white;
    font-size: 20px;

 }

 h2{
   padding: 50px;
   color: white;
   font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
   text-shadow: 1px 1px 2px rgb(4, 4, 89);
   animation: ss 0.4s linear forwards;

 }
 @keyframes ss {

    0%{
        transform: translateY(23px);
    }

        transform: translateYS(0);

 }

  a{
    padding: 24px;
    text-decoration: none;
    color: rgb(7, 205, 227);
    text-shadow: 1px 1px 2px black;
    transition: 1s;
  }

  .lo{
      width:100px;
      height: 100px;
      border-radius: 100px;
      border: 50px solid white;
      border-right: 50px solid black;
      animation: 1s sp linear infinite;
      position: relative;
      top:200px;
  }
  @keyframes sp {
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);

  }

  #lo1{
    width: 100%;
    height: 100vh;
    background:linear-gradient(120deg,rgb(11, 11, 11),rgba(24, 2, 70, 0.772));
  }
  h1{
    position: relative;
    top: 300px;
    color: white;
    text-shadow: 1px 1px 2px blue;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    
  }

</head>
<body onload="test()">
    <center>
        <div id="lo1">
            <div class="lo"></div>
            <h1>YOU OUR WELCOME</h1>
        </div>
    </center>
    <center id="ll">
    <div class="container">
        <div class="form-container">
            <h2>Registration Form</h2>
            <form id="registerForm">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
              
                <br>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <br>
                    <br>
                <button type="submit">Register</button>
                <div class="ot">
                    <a href="login.html">LOGIN</a>
                </div>
            </form>
        </div>
    </center>
    <script> 

  function test(){
    let ll=document.getElementById('ll');
    let lo1=document.getElementById('lo1');

    ll.style.display='none';

    setTimeout(()=>{
   ll.style.display='block';
   lo1.style.display='none';
    },2000)


  }

// Registration Form
document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get input values
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Check if username already exists in localStorage
    if (localStorage.getItem(username)) {
        alert('Username already exists!');
        return;
    }

    // Store username and password in localStorage
    localStorage.setItem(username, JSON.stringify({ password: password }));
    alert('Registration successful!');

    // Redirect to chat home page after successful registration
    window.location.href = 'chat.html';

    this.reset(); // Reset form
});





    </script>
</body>
