<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Data</title>
<style>
    table {
        border-collapse: collapse;
        width: 50%;
        margin: 20px auto;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
    <h2>User Data</h2>
    <table id="userData">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        // Retrieve data from localStorage and populate the table
        document.addEventListener('DOMContentLoaded', function() {
            var userData = document.getElementById('userData').getElementsByTagName('tbody')[0];
            for (var i = 0; i < localStorage.length; i++) {
                var username = localStorage.key(i);
                var data = JSON.parse(localStorage.getItem(username));
                var password = data.password;
                var row = userData.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                cell1.innerHTML = username;
                cell2.innerHTML = password;
            }
        });
    </script>
</body>
</html>
